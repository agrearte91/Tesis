<div class="container">
    <br>
    <button type="button" class="btn btn-outline-primary" routerLink='/form-donacion' routerLinkActive="active">Nueva Donacion</button>
    <div class="row">
        <div class="col-12">
            <br>
            <table datatable id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <!-- <th><input type="checkbox" onclick="checkAll(this)"></th> -->
                        <th>Descripcion</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                        <th>Actor</th>
                        <th>Detalle / Editar / Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let donacion of donaciones; let i = index; ">
                        <td>{{donacion.descripcion}}</td>
                        <td>{{donacion.tipo}}</td>
                        <td>{{donacion.fecha | date:"dd/MM/yyyy"}}</td>
                        <td> {{donacion.actorP.nombres+' '+donacion.actorP.apellidos}}</td>
                        <td class="text-center">
                            <!-- <button type="button" class="btn btn-success btn-sm" style="margin-right: 3px" routerLink="/replica/{{replica._id}}" routerLinkActive="active"> <i class="far fa-file-alt"></i> </button>
                            <button type="button" class="btn btn-warning btn-sm" style="margin-right: 3px" routerLink="/edit-replica/{{replica._id}}" routerLinkActive="active"> <i class="far fa-edit"></i> </button>
                            <button type="button" class="btn btn-danger btn-sm" style="margin-right: 3px"><i class="far fa-trash-alt"></i> </button> -->
                        </td>

                    </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
