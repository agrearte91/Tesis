<div class="container">
    <br>
    <button type="button" class="btn btn-outline-primary" routerLink='/form-replica' routerLinkActive="active">Nueva Replica</button>
    <div class="row">
        <div class="col-12">
            <br>
            <table datatable id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <!-- <th><input type="checkbox" onclick="checkAll(this)"></th> -->
                        <th>Codigo</th>
                        <th>Tax√≥n</th>
                        <th>Descripcion</th>
                        <th>Detalle / Editar / Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let replica of replicas; let i = index;">
                        <!-- <td><input type="checkbox" name=""></td> -->
                        <td>{{replica.codigo}}</td>
                        <td>{{replica.taxon}}</td>
                        <td>{{replica.descripcion}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-success btn-sm" style="margin-right: 3px" routerLink="/replica/{{i}}" routerLinkActive="active"> <i class="far fa-file-alt"></i> </button>
                            <button type="button" class="btn btn-warning btn-sm" style="margin-right: 3px"> <i class="far fa-edit"></i> </button>
                            <button type="button" class="btn btn-danger btn-sm" style="margin-right: 3px"><i class="far fa-trash-alt"></i> </button>
                        </td>

                    </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
